<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="JS_playground.css">
  <title>JSのお勉強</title>
</head>
<body>
  <section>
    <h2>まずはJSの変数を表示してみよう！</h2>
    <div id="display_variable">ここに変数を出したい！</div>
  </section>
  <section>
    <h2>次はボタンを押したら変数を表示、をやってみよう！</h2>
    <form>
      <input class="input-centered" type="button" value="ここのボタンを押してみよう！" onClick="displayText()">
    </form>
    <div id="onclick_display"></div>
  </section>
  <script type="text/javascript" src="JS_playground.js"></script>
</body>
</html>
