<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/JS_playground.css">
  <title>ひとこと掲示板</title>
</head>
<body>
  <h1>ひとこと掲示板</h1>
  <section>
    <h2>ひとこと投稿欄</h2>
    <div id="form-content">
      <p id="form-description">まずはひとことを投稿してみよう！</p>
    </div>
    <form method="post">
      <label>
        名前:
        <input type="text" id="user-name" name="user_name" placeholder="あなたのお名前を入力してね！">
      </label>
      <label>
        ひとこと:
        <input type="text" id="comment" name="comment" placeholder="あなたのひとことを聞かせて！">
      </label>
    </form>
    <button onClick="postComment();">ひとことを投稿する！</button>
  </section>
  <section>
    <h2>みんなのひとこと一覧</h2>
    <p>ここにはみんなが投稿してくれたひとことを見ることができるよ！</p>
    <div id="comments-area"></div>
  </section>
  <script type="text/javascript" src="scripts/bbs_playground.js"></script>
</body>
</html>
